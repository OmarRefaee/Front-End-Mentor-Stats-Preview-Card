<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Stats preview card component</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main class="card">
            <div class="image">
                <div class="overlay"></div>
            </div>
            <div class="card-box">
                <h1 class="title">
                    Get <span>insights</span> that help your business grow.
                </h1>
                <p class="description">
                    Discover the benefits of data analytics and make better
                    decisions regarding revenue, customer experience, and
                    overall efficiency.
                </p>
                <div class="stats">
                    <div class="stat">
                        <div class="num">10k+</div>
                        <div class="text">companies</div>
                    </div>
                    <div class="stat">
                        <div class="num">314</div>
                        <div class="text">templates</div>
                    </div>
                    <div class="stat">
                        <div class="num">12M+</div>
                        <div class="text">queries</div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="attribution">
            Coded by
            <a href="https://github.com/OmarRefaee" target="_blank"
                >Omar Refaee</a
            >.<br />Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >.
        </footer>
    </body>
</html>
